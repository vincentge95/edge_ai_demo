<!DOCTYPE html>
<!-- saved from url=(0045)https://make-your-own-girlfriend.edgeone.app/ -->
<html lang="zh-CN">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>梦里啥都有</title>
</head>


<body>
	<script>
		function gen() {
			var data = {
				"hair-color": document.getElementById("hair-color").value,
				"eye-color": document.getElementById("eye-color").value,
				"area": document.getElementById("area").value,
				"hair-style": document.getElementById("hair-style").value,
			};
			jsonData = JSON.stringify(data);
			const xhr = new XMLHttpRequest();
			xhr.open("POST", "https://make-your-own-girlfriend.edgeone.app/functions/run");
			xhr.onload = () => {
				if (xhr.readyState == 4 && xhr.status == 200) {
					var img = JSON.parse(xhr.responseText)["data"][0];
					document.getElementById("result-img").innerHTML = "<img src= " + img + " /img>";
				} else {
					console.log(`Error: ${xhr.status}`);
				}
			};
			xhr.send(jsonData);
		}
	</script>
	<br> 头发颜色 </br>
	<select id="hair-color">
		<option value="blonde">金色</option>
		<option value="black">黑色</option>
		<option value="red">红色</option>
	</select>

	<br> 眼睛颜色 </br>
	<select id="eye-color">
		<option value="black">黑色</option>
		<option value="red">红色</option>
		<option value="blue">蓝色</option>
	</select>

	<br> 地区 </br>
	<select id="area">
		<option value="european">欧洲</option>
		<option value="asian">亚洲</option>
		<option value="african">非洲</option>
	</select>

	<br> 发型 </br>
	<select id="hair-style">
		<option value="long">长发</option>
		<option value="short">短发</option>
	</select>
	<br>
	<br>
	<button type="button" onclick="gen()">开始做梦</button>

	<div id="result-img"></div>

</body>

</html>
